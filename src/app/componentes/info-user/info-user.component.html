<div >
    <mat-card class="example-card">
        <mat-card-header>
            <div *ngIf="user" mat-card-avatar class="example-header-image" style="background-image: url('{{user.imagen}}');"></div>
            <!--Titulo-->
            <mat-card-title *ngIf="user && user.nombre_chat">{{user.nombre_chat}}</mat-card-title>
            <mat-card-title *ngIf="!user"> Chat PRUEBA</mat-card-title>
        </mat-card-header>
    </mat-card>
</div>
