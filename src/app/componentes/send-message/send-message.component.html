<form class="send-message" [formGroup]="sendMensajeForm" *ngIf="chat && chat.activo">
  <mat-form-field class="wrapper-textArea" appearance="fill">
    <textarea formControlName="mensaje" class="form-control" matInput placeholder="Send new Message ..."></textarea>
  </mat-form-field>
  <button href="#" class="send" id="send" type="submit" (keyup.enter)="sendMensaje()" (click)="sendMensaje();">
    <fa-icon [icon]="['fas', 'paper-plane']" size="lg"></fa-icon>
  </button>
</form>
